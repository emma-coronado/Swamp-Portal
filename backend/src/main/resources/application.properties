spring.application.name=webapp

spring.security.user.name=root
spring.security.user.password=gogators

server.port=${PORT:8080}
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

logging.level.org.springframework.security.web.access=DEBUG

# Framework CORS filter (this is the one that prints "Invalid CORS request")
logging.level.org.springframework.web.filter.CorsFilter=TRACE
logging.level.org.springframework.web.cors=TRACE

# Whole web stack (dispatcher + handler mappings)
logging.level.org.springframework.web=DEBUG

# Security (broader than before)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=TRACE
logging.level.org.springframework.security.web.firewall=TRACE
logging.level.org.springframework.security.web.FilterChainProxy=TRACE

# Servlet filter registration (Boot)
logging.level.org.springframework.boot.web.servlet=DEBUG

# Tomcat request/response (helps prove if the app saw the request)
logging.level.org.apache.catalina.core=DEBUG
logging.level.org.apache.coyote.http11=DEBUG

# (Optional) catch-all, if your platform suppresses category-specific DEBUG
logging.level.root=INFO

aws.region=${AWS_DEFAULT_REGION}