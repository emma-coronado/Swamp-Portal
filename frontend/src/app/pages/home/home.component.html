<main class="bg-slate-900 text-white font-sans min-h-screen">
  <!-- Sidebar -->
  <div class="fixed left-0 top-0 h-full w-64 bg-slate-800 border-r border-slate-700 z-10">
    <div class="p-6">
      <div class="flex items-center space-x-3 mb-8">
        <div [class]="'w-10 h-10 accent-' + getCurrentAccentColor() + ' rounded-lg flex items-center justify-center font-bold'">
          VF
        </div>
        <div>
          <h2 class="text-lg font-bold">Vehicle Fleet</h2>
          <p class="text-slate-400 text-xs">Management System</p>
        </div>
      </div>
      
      <nav class="space-y-2">
        <button 
          *ngFor="let dashboard of dashboards"
          class="dashboard-nav w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors"
          [class]="currentDashboard === dashboard.id ? 'btn-' + dashboard.accentColor + ' text-white' : 'text-slate-300 hover:bg-slate-700'"
          (click)="switchDashboard(dashboard.id)"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path [attr.d]="dashboard.icon"/>
          </svg>
          <div class="text-left">
            <div class="font-medium">{{ dashboard.displayName }}</div>
            <div class="text-xs opacity-75">{{ dashboard.subtitle }}</div>
          </div>
        </button>
      </nav>
      
      <div class="mt-8 pt-6 border-t border-slate-700">
        <div class="space-y-3">    
          <div class="flex items-center justify-between text-sm">
            <span class="text-slate-400">Active Modules</span>
            <span class="text-white font-medium">{{ dashboards.length }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="ml-64 min-h-screen">
    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 px-6 py-4">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold">{{ getDashboardTitle() }}</h1>
          <p class="text-slate-400">{{ getDashboardSubtitle() }}</p>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-slate-300">Welcome, {{ currentUser }}!</span>
          <button 
            class="logout-btn px-4 py-2 rounded-lg text-white font-medium transition-all duration-200"
            (click)="logout()"
          >
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Dashboard Content -->
    <div class="p-6">
      <!-- Dynamic Fleet Component Display -->
      <div [ngSwitch]="currentDashboard">
        <app-Aardvark *ngSwitchCase="'aardvark'"></app-Aardvark>
        <app-auv-fleet *ngSwitchCase="'auv'"></app-auv-fleet>
        <app-AutoGators *ngSwitchCase="'autogators'"></app-AutoGators>
        <app-Clankers *ngSwitchCase="'clankers'"></app-Clankers>
        <app-GoblinGang *ngSwitchCase="'goblingang'"></app-GoblinGang>
        <app-Jet2Holiday *ngSwitchCase="'jet2holiday'"></app-Jet2Holiday>
        <app-One *ngSwitchCase="'one'"></app-One>
        <app-Prober *ngSwitchCase="'prober'"></app-Prober>
        <app-TheHivemind *ngSwitchCase="'thehivemind'"></app-TheHivemind>
      </div>

    </div>
  </div>
</main>
