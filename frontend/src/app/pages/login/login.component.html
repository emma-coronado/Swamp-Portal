<main class="bg-slate-900 text-white font-sans">
  <div class="login-container flex items-center justify-center p-4">
    <div class="floating-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="login-card rounded-2xl p-8 w-full max-w-md relative z-10">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          
            <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
          
        </div>
        <h1 class="text-2xl font-bold mb-2">Central Mission Control</h1>
        <p class="text-slate-400 text-sm">Secure Login</p>
      </div>

      <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="space-y-6">
        <div class="relative">
          <label
            for="username"
            class="block text-sm font-medium text-slate-300 mb-2"
          >
            Username
          </label>
          <div class="relative">
            <svg
              class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-400"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4
                1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8
                1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
            <input
              type="text"
              id="username"
              formControlName="username"
              [class]="'input-field w-full bg-slate-700/50 border rounded-lg pl-10 pr-4 py-3 text-white placeholder-slate-400 focus:outline-none transition-all duration-200 ' + 
                       (isFieldInvalid('username') ? 'border-red-500 focus:border-red-500 focus:ring-2 focus:ring-red-500/20' : 'border-slate-600 focus:border-blue-500')"
              placeholder="Enter your username"
              required
            />
          </div>
          <!-- Validation error text -->
          <div 
            *ngIf="isFieldInvalid('username')" 
            class="mt-1 text-xs text-red-400"
          >
            {{ getUsernameError() }}
          </div>
        </div>

        <div class="relative">
          <label
            for="password"
            class="block text-sm font-medium text-slate-300 mb-2"
          >
            Password
          </label>
          <div class="relative">
            <svg
              class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-400" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7
                3.24 7 6v2H6c-1.1 0-2 .9-2
                2v10c0 1.1.9 2 2
                2h12c1.1 0 2-.9
                2-2V10c0-1.1-.9-2-2-2zm-6
                9c-1.1 0-2-.9-2-2s.9-2
                2-2 2 .9 2
                2-.9 2-2
                2zm3.1-9H8.9V6c0-1.71
                1.39-3.1 3.1-3.1 1.71
                0 3.1 1.39 3.1 3.1v2z"
              />
            </svg>
            <input
              type="password"
              id="password"
              formControlName="password"
              [class]="'input-field w-full bg-slate-700/50 border rounded-lg pl-10 pr-4 py-3 text-white placeholder-slate-400 focus:outline-none transition-all duration-200 ' + 
                       (isFieldInvalid('password') ? 'border-red-500 focus:border-red-500 focus:ring-2 focus:ring-red-500/20' : 'border-slate-600 focus:border-blue-500')"
              placeholder="Enter your password"
              required
            />
          </div>
          <!-- Validation error text -->
          <div 
            *ngIf="isFieldInvalid('password')" 
            class="mt-1 text-xs text-red-400"
          >
            {{ getPasswordError() }}
          </div>
        </div>

        <!-- Error message display -->
        <div 
          *ngIf="errorMessage" 
          class="bg-red-500/10 border border-red-500/20 rounded-lg p-3 text-red-400 text-sm"
        >
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          [class]="'w-full py-3 px-4 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-[#19817a] focus:ring-offset-2 focus:ring-offset-slate-900 transition-all duration-200 flex items-center justify-center ' + 
                   (loginForm.invalid || isLoading ? 'bg-slate-600 text-slate-400 cursor-not-allowed' : 'login-btn text-white hover:shadow-lg')"
        >
          <span *ngIf="!isLoading">Access Fleet Dashboard</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>

        
      </form>

      <div class="mt-6 pt-4">
        <div class="text-center">
          <a 
            href="https://github.com/sskonda/AWS-Vanderbilt-hackathon"
            target="_blank"
            rel="noopener noreferrer"
            class="github-btn inline-flex items-center px-4 py-2 rounded-lg text-white font-medium transition-all duration-200 text-sm"
            title="View on GitHub"
          >
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            View Project on GitHub
          </a>
        </div>
      </div>

      <div class="mt-6 pt-6 border-t border-slate-700/50">
        <div class="text-center text-xs text-slate-400">
          <p>Secure Connection Established</p>
          <p class="mt-1">Â© 2025 "What Are You Doing In My Swamp?"</p>
        </div>
      </div>
    </div>
  </div>
</main>
