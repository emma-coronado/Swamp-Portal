<div class="nautical-map-container bg-slate-800 bg-opacity-50 backdrop-blur-sm rounded-lg border border-slate-700 overflow-hidden">
  <div class="px-6 py-4 border-b border-slate-700">
    <div class="flex items-center justify-between">
      <h3 class="text-lg font-semibold text-white">{{ title }}</h3>
      <div class="flex items-center space-x-4">
        <!-- Legend -->
        <div class="flex items-center space-x-3 text-sm">
          <div class="flex items-center space-x-1">
            <div class="w-3 h-3 rounded-full bg-green-500"></div>
            <span class="text-slate-300">Waypoint</span>
          </div>
          <div class="flex items-center space-x-1">
            <div class="w-3 h-3 rounded-full bg-blue-500"></div>
            <span class="text-slate-300">Vessel</span>
          </div>
          <div class="flex items-center space-x-1">
            <div class="w-3 h-3 rounded-full bg-red-500"></div>
            <span class="text-slate-300">Hazard</span>
          </div>
          <div class="flex items-center space-x-1">
            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
            <span class="text-slate-300">Port</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="p-6">
    <div class="map-wrapper relative">
      <canvas 
        #mapCanvas 
        class="border border-slate-600 rounded-lg bg-slate-900"
        [width]="width" 
        [height]="height">
        Your browser does not support the HTML5 canvas element.
      </canvas>
      
      <!-- Coordinate display -->
      <div class="absolute top-2 left-2 bg-slate-800 bg-opacity-80 rounded px-3 py-2 text-xs text-slate-300">
        <div>Points: {{ points.length }}</div>
        <div *ngIf="points.length > 0">
          Bounds: ({{ bounds.minX.toFixed(1) }}, {{ bounds.minY.toFixed(1) }}) 
          to ({{ bounds.maxX.toFixed(1) }}, {{ bounds.maxY.toFixed(1) }})
        </div>
      </div>
    </div>
  </div>
</div>
